<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon Phase Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-moon"></i> Moon Phase Calendar</h1>
        <p class="subtitle">Select any date from 1900 to 2025</p>
      </header>

      <div class="content">
        <section class="calendar-section">
          <h2><i class="fas fa-calendar-alt"></i> Date Selection</h2>
          <div class="date-selector">
            <div class="date-group">
              <label for="year">Year</label>
              <select id="year"></select>
            </div>
            <div class="date-group">
              <label for="month">Month</label>
              <select id="month">
                <option value="0">January</option><option value="1">February</option>
                <option value="2">March</option><option value="3">April</option>
                <option value="4">May</option><option value="5">June</option>
                <option value="6">July</option><option value="7">August</option>
                <option value="8">September</option><option value="9">October</option>
                <option value="10">November</option><option value="11">December</option>
              </select>
            </div>
            <div class="date-group">
              <label for="day">Day</label>
              <select id="day"></select>
            </div>
          </div>
          <button class="current-date-btn" id="current-date-btn">Show Today's Moon</button>
          <div class="calendar" id="calendar"></div>
        </section>

        <section class="moon-display-section">
          <h2><i class="fas fa-moon"></i> Visual Representation</h2>
          <div class="moon-container">
            <div class="moon" id="moon">
              <div class="moon-phase" id="moon-phase"></div>
            </div>
          </div>
          <div class="moon-details">
            <h3 class="moon-title" id="moon-title">Full Moon</h3>
            <p id="moon-date"></p>
            <p class="moon-description" id="moon-description"></p>
            <p class="moon-illumination" id="moon-illumination">Illumination: <span></span></p>
          </div>
          <div class="phase-indicators" id="phase-indicators"></div>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
